<html>
<head>
<title>Sygic Map integration example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    #mapContainer {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
    }
</style>
<link rel="stylesheet" href="https://maps.api.sygic.com/js/leaflet/1.0.3/leaflet.css">
</head>
<body>
<div id="mapContainer"></div>

<script src="https://maps.api.sygic.com/js/leaflet/1.0.3/leaflet.js"></script>
<script src="https://maps.api.sygic.com/js/leaflet.sygic-1.1.0.js"></script>

<script>
    var map = L.map('mapContainer');
    L.TileLayer.sygic('88uIu8H6xVy3DEbk8bKLxp2pm').addTo(map);
    //L.marker([47.608013, -122.335167]).addTo(map);
    //L.marker([47.6156,-122.2038]).addTo(map);
   map.setView([47.608013, -122.335167], 11); 

    var marker1 = new L.marker([47.6156,-122.2038], {
    draggable: 'true'
    }).addTo(map);

  marker1.on('dragend', function(event) {
    var position = marker1.getLatLng();
    marker1.setLatLng(position, {
      draggable: 'true'
    }).bindPopup(position).update();
    $("#Latitude").val(position.lat);
    $("#Longitude").val(position.lng).keyup();
  });

 var marker2 = new L.marker([47.608013, -122.335167], {
    draggable: 'true'
    }).addTo(map);

  marker2.on('dragend', function(event) {
    var position = marker2.getLatLng();
    marker2.setLatLng(position, {
      draggable: 'true'
    }).bindPopup(position).update();
    $("#Latitude").val(position.lat);
    $("#Longitude").val(position.lng).keyup();
  });



</script>
</body>
</html>
